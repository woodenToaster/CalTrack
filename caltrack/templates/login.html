{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
  <form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    <p>
      Enter your OpenID:<br>
      {{ form.openid(size=80) }}<br>
    </p>  
    <p>{{ form.remember_me }} Remember Me</p>
    <p><input type="submit" value="Sign In"></p>
  </form>
{% endblock %}
